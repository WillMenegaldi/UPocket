<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="Description" content="UPocket">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="apple-mobile-web-app-status-bar-style" content="#002828">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-touch-fullscreen" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="#002828">
        <meta name="theme-color" content="#002828">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" type="text/css" href="css/graficos.css">
        <link rel="stylesheet" type="text/css" href="css/floating.css">
        <link rel="stylesheet" type="text/css" href="css/cards.css">
        <link rel="stylesheet" type="text/css" href="css/dashboard.css">
        <link rel="stylesheet" type="text/css" href="css/css_modal.css">
        <link rel="stylesheet" type="text/css" href="css/orcamento.css">
        <link rel="manifest" href="/manifest.json">
        <link rel="icon" href="assets/UPOCKET4.webp">
        <link rel="apple-touch-icon" sizes="180x180" href="assets/icon-iphone.webp">
        <link rel="apple-touch-startup-image" href="assets/UPOCKET4.webp">
        <script src="libs/jquery-min.js"></script>
        <script src="libs/chartjs-min.js"></script>
        <title>UPocket</title>
    </head>
    <body>
    <div id="container-modal-graph-line">
        <div id="box-modal-linha">
            <header>
                <span id="btn-close-line-graph">&times;</span>
                <span id="header-box-modal-linha">Mês</span>
            </header>
            <main class="box-modal-orcamento">
                <form class="orcamento-modal-form">
                    <input required placeholder="Valor do orçamento:" class="modal-form-input" type="number"
                        name="orcamento" style="border-bottom: 3px solid rgb(36, 38, 153);">
                    <select required name="categoria" id="modal-form-categoria-orcamento" name="type">
                        <option value="0" id="orcmnt-default">Selecione uma categoria</option>
                        <option id="orcmnt-alimentacao" value="1"> Alimentação</option>
                        <option id="orcmnt-transporte" value="2"> Transporte</option>
                        <option id="orcmnt-vestuario" value="3"> Vestuário</option>
                        <option id="orcmnt-educacao" value="4"> Educação</option>
                        <option id="orcmnt-lazer" value="5"> Lazer</option>
                    </select>
                    <button id="modal-orcamento-form-submit" type="button"
                        style="background-color: rgb(53, 53, 128)">Salvar</button>
                </form>
            </main>
        </div>
    </div>
    <header class="header">
        <div class="logo">
            <a href="index.html"><img src="assets/upocket2.webp" alt="Upocket Logo"></a>
        </div>
        <div class="box-user">
            <div class="box-username"> 
                <a href="#">Nome usuário </a>
            </div>
            <div>
                <a href="#"><img src="assets/profile.webp" alt="Foto do Usuário"></a>
            </div>            
        </div> 
    </header>
    <main id="flex-main">
        <nav id="display-imagem" class="nav_lateral">
            <section class="section_dashboard">
                <div class="dash">
                    <a href="index.html">
                        <div class="home_icon">
                            <img src="assets/home.webp" alt="página inicial">
                        </div>
                        <div class="home_text">
                            Home
                        </div>
                    </a>
                </div>
                <div class="bills">
                    <a href="#">
                        <div class="bills_icon">
                            <img src="assets/flow.webp" alt="Movimentações">
                        </div>
                        <div class="bills_text">
                            Movimentações
                        </div>
                    </a>
                </div>
                <div class="budgets">
                    <a href="#">
                        <div class="budgets_icon">
                            <img src="assets/notes.webp" alt="Orçamento">
                        </div>
                        <div class="budgets_text">
                            Orçamento
                        </div>
                    </a>
                </div>
                <div class="historic">
                    <a href="#">
                        <div class="historic_icon">
                            <img src="assets/goals.webp" alt="Objetivos">
                        </div>
                        <div class="historic_text">
                            Objetivos
                        </div>
                    </a>
                </div>
                <div class="reports">
                    <a href="#">
                        <div class="reports_icon">
                            <img src="assets/receipt.webp" alt="Relatório">
                        </div>
                        <div class="reports_text">
                            Relatórios
                        </div>
                    </a>
                </div>
                <div>
                </div>
                <div>
                </div>
                <div>
                </div>
            </section>
        </nav>
        <section class="orcamento-main-box">
            <div style="background: blue; color: white;" class="header-pagina">
                Orçamento
            </div>
            <div class="orcamento">
                <div class="box-lista-orcamento">
                    <section  class="lista-orcamento">
                        <div style="background: lightblue;" class="header-lista">
                        </div>
                        <div class="indice-mes"> 
                            <h1 id="mes-anterior"><</h1> <h3 id="mes-selecionado">Maio</h3> <h1 id="mes-posterior">></h1>  
                        </div>
                        <div style="background: lightcyan;" class="header-lista">
                            Cateogria ----------- Orçamento Planejado --------- Valor Gasto 
                        </div>
                        <div style="background: lightcyan;" class="valores-orcamento" id="orcamento-lat">
                        </div>
                    </section>
                </div>
                <div class="box-cards-orcamento">
                    <div style="background: lightgreen" class="cards-orcamento">
                        <div class="orcamento-card-title">
                            <div class="orcamento-title">
                                Receita Mensal
                            </div>
                            <div class="orcamento-cards-values" id="orcamento-title-receita">
                                <span>R$ </span><span id="valor-receita">00,00</span>
                            </div>
                        </div>
                    </div>
                    <div style="background: lightcoral" class="cards-orcamento">
                        <div class="orcamento-card-title">
                            <div class="orcamento-title">
                                Despesas Planejadas
                            </div>
                            <div class="orcamento-cards-values" id="orcamento-title-despesa">
                                <span>R$ </span><span id="valor-receita">00,00</span>
                            </div>
                        </div>
                    </div>
                    <div class="cards-orcamento">
                        <div class="orcamento-card-title">
                            <div class="orcamento-title">
                                Saldo Total Planejado
                            </div>
                            <div class="orcamento-cards-values" id="orcamento-title-saldo">
                                <span>R$ </span><span id="valor-receita">00,00</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>  
    </main>
    <a id="add-orcamento" class="float" id="menu-share">
        <i class="my-float"></i>
        <img width="100%" height="100%" src="assets/add.webp" alt="">
    </a>
    <footer>
        UPocket 2019
    </footer>
    <script src="js/orcamento.js"></script>
    </body>
</html>
