<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="Description" content="UPocket">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-status-bar-style" content="#002828">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#002828">
    <meta name="theme-color" content="#002828">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/graficos.css">
    <link rel="stylesheet" type="text/css" href="css/floating.css">
    <link rel="stylesheet" type="text/css" href="css/cards.css">
    <link rel="stylesheet" type="text/css" href="css/dashboard.css">
    <link rel="stylesheet" type="text/css" href="css/css_modal.css">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="assets/UPOCKET4.webp">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/icon-iphone.webp">
    <link rel="apple-touch-startup-image" href="assets/UPOCKET4.webp">
    <script src="libs/jquery-min.js"></script>
    <script src="libs/chartjs-min.js"></script>
    <title>UPocket</title>
</head>

<body>
    <button id="add-orcamento">adicionar orçamento</button>
    <div id="container-modal-graph-line">
        <div id="box-modal-linha">
            <header>
                <span id="btn-close-line-graph">&times;</span>
                <span id="header-box-modal-linha">Mês</span>
            </header>
            <main class="box-modal-orcamento">
                <form class="orcamento-modal-form">
                    <input required placeholder="Valor do orçamento:" class="modal-form-input" type="number"
                        name="orcamento" style="border-bottom: 3px solid rgb(36, 38, 153);">
                    <select required name="categoria" id="modal-form-categoria-orcamento" name="type">
                        <option value="0" id="orcmnt-default">Selecione uma categoria</option>
                        <option id="orcmnt-alimentacao" value="1"> Alimentação</option>
                        <option id="orcmnt-transporte" value="2"> Transporte</option>
                        <option id="orcmnt-vestuario" value="3"> Vestuário</option>
                        <option id="orcmnt-educacao" value="4"> Educação</option>
                        <option id="orcmnt-lazer" value="5"> Lazer</option>
                    </select>
                    <button id="modal-orcamento-form-submit" type="button"
                        style="background-color: rgb(53, 53, 128)">Salvar</button>
                </form>
            </main>
        </div>
    </div>
    <script src="js/dashboard.js"></script>
    <script src="js/orcamento.js"></script>
</body>

</html>
