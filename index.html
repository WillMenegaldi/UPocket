<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="Description" content="UPocket">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-status-bar-style" content="#002828">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#002828">
    <meta name="theme-color" content="#002828">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/graficos.css">
    <link rel="stylesheet" type="text/css" href="css/floating.css">
    <link rel="stylesheet" type="text/css" href="css/cards.css">
    <link rel="stylesheet" type="text/css" href="css/dashboard.css">
    <link rel="stylesheet" type="text/css" href="css/css_modal.css">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="assets/UPOCKET4.webp">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/icon-iphone.webp">
    <link rel="apple-touch-startup-image" href="assets/UPOCKET4.webp">
    <script src="libs/jquery-min.js"></script>
    <script src="libs/chartjs-min.js"></script>
    <title>UPocket</title>
</head>

<body>
    <header class="header">
        <div class="logo">
            <a href="index.html"><img src="assets/logo.png" alt="Upocket Logo"></a>
        </div>
        <div class="box-user">
            <div class="box-username">
                <a href="#">Nome usuário </a>
            </div>
            <div>
                <a href="#"><img src="assets/profile.webp" alt="Foto do Usuário"></a>
            </div>
        </div>
        <div class="mobile_menu">
            <div class="mobile_logo">
                <a href="index.html">
                    <img src="assets/UPOCKET4.webp" alt="Upocket Logo">
                </a>
            </div>
            <div class="bills">
                <a href="#">
                    <div class="bills_icon">
                        <img src="assets/flow.webp" alt="Movimentações">
                    </div>
                </a>
            </div>
            <div class="historic">
                <a href="#">
                    <div class="historic_icon">
                        <img src="assets/goals.webp" alt="Histórico">
                    </div>
                </a>
            </div>
            <div class="budgets">
                <a href="#">
                    <div class="budgets_icon">
                        <img src="assets/notes.webp" alt="Orçamento">
                    </div>
                </a>
            </div>
            <div class="reports">
                <a href="#">
                    <div class="reports_icon">
                        <img src="assets/receipt.webp" alt="Relatório">
                    </div>
                </a>
            </div>
            <div class="profile">
                <a href="#">
                    <div class="profile_icon">
                        <img src="assets/profile-mobile.webp" alt="Perfil">
                    </div>
                </a>
            </div>
        </div>
    </header>
    <main id="flex-main">
        <nav id="display-imagem" class="nav_lateral">
            <section class="section_dashboard">
                <div class="dash">
                    <a href="index.html">
                        <div class="home_icon">
                            <img src="assets/home.webp" alt="página inicial">
                        </div>
                        <div class="home_text">
                            Início
                        </div>
                    </a>
                </div>
                <div class="bills">
                    <a href="#">
                        <div class="bills_icon">
                            <img src="assets/flow.webp" alt="Movimentações">
                        </div>
                        <div class="bills_text">
                            Movimentações
                        </div>
                    </a>
                </div>
                <div class="budgets">
                    <a href="orcamento.html">
                        <div class="budgets_icon">
                            <img src="assets/notes.webp" alt="Orçamento">
                        </div>
                        <div class="budgets_text">
                            Orçamento
                        </div>
                    </a>
                </div>
                <div class="historic">
                    <a href="#">
                        <div class="historic_icon">
                            <img src="assets/goals.webp" alt="Objetivos">
                        </div>
                        <div class="historic_text">
                            Objetivos
                        </div>
                    </a>
                </div>
                <div>
                </div>
                <div>
                </div>
                <div>
                </div>
            </section>
        </nav>
        <div class="main_box">
            <section class="indice-mes"> 
                <span id="mes-anterior"> </span> <h3 id="mes-selecionado"> </h3> <span id="mes-posterior"> </span> 
            </section>
            <section class="flex-container">
                <div id="income-card" class="flex-card cards income">
                    <div class="card_title">
                        <div id="title">
                            RECEITAS
                        </div>
                        <div class="cards-values">
                            <span>R$ </span><span id="valor-receita">00</span>
                        </div>
                    </div>
                    <div id="display-imagem" class="image-flex">
                        <img class="card_icon" src="assets/icon-green-bag.webp"></a>
                    </div>
                </div>
                <div id="budget-card" class="cards budget flex-card">
                    <div class="card_title">
                        <div id="title">
                            DESPESAS
                        </div>
                        <div class="cards-values">
                            <span>R$ </span><span id="valor-despesa">00</span>
                        </div>
                    </div>
                    <div id="display-imagem" class="image-flex">
                        <img class="card_icon" src="assets/icon-debt.webp"></a>
                    </div>

                </div>
                <div class="cards balance flex-card">
                    <div class="card_title">
                        <div id="title">
                            SALDO TOTAL
                        </div>
                        <div class="cards-values">
                            <span>R$ </span><span id="valor-saldo">00</span>
                        </div>
                    </div>
                    <div id="display-imagem" class="image-flex">
                        <img class="card_icon" src="assets/icon-pocket.webp"></a>
                    </div>
                </div>
            </section>
            <section class="blocografico">
                <div id="grafico-linha" class="bloco">
                    <header id="descricao">
                        Orçamento Mensal
                    </header>
                    <canvas id="linegraph"></canvas>
                </div>
                <div id="grafico-rosquinha" class="bloco" title="Clique aqui para mais detalhes!">
                    <header id="descricao">
                        Despesas por Categoria
                        </hearder>
                        <canvas id="pizzagraph"></canvas>
                </div>
            </section>
        </div>
    </main>
    <a href="#" class="float" id="menu-share">
        <i class="my-float"></i>
        <img width="100%" height="100%" src="assets/add.webp" alt="">
    </a>
    <ul>
        <li id="add-receita">
            <i class="my-float"></i>
            <img width="70%" height="70%" src="assets/add-recept.webp" alt="">
        </li>
        <li id="add-despesa">
            <i class="my-float"></i>
            <img width="70%" height="70%" src="assets/add-debt.webp" alt="">
        </li>
    </ul>
    <div id="container-modal">
        <div id="box-modal">
            <header id="header-box-modal">
                    <span id="header-box-modal-title"> Adicionar Despesas </span>
                    <span id="btn-close">&times;</span>
            </header>
            <main class="main-box-modal">
                <form class="modal-form">
                    <input required placeholder="Descrição da despesa:" class="modal-form-input" type="text"
                        name="name">
                    <div>
                        <input required placeholder="Valor da despesa:" id="input-despesa" class="modal-form-input" type="text"
                            name="value" maxlength="6">
                        <input required placeholder="Data" class="modal-form-input" type="date" name="date">
                    </div>
                    <select required name="categoria" id="modal-form-categoria" name="type">
                        <option value="1"> Alimentação</option>
                        <option value="2"> Educação</option>
                        <option value="3"> Lazer</option>
                        <option value="4"> Transporte</option>
                        <option value="5"> Vestuário</option>
                    </select>
                    <button id="modal-form-submit" type="button">Salvar</button>
                </form>
            </main>
        </div>
    </div>
<!--Modal adicionar receitas-->
    <div id="container-modal-graph-line">
        <div id="box-modal-linha">
            <header>
                <span id="header-box-modal-linha"></span>
                <span id="btn-close-line-graph">&times;</span>
            </header>
            <main class="box-modal-orcamento">
                <form class="orcamento-modal-form">
                    <div>
                        <input required placeholder="Valor do orçamento:" class="modal-form-input" type="number"
                            name="orcamento" style="border-bottom: 3px solid rgb(36, 38, 153);">
                    </div>
                    <select required name="categoria" id="modal-form-categoria-orcamento" name="type">
                        <option id="orcmnt-alimentacao" value="1"> Alimentação</option>
                        <option id="orcmnt-transporte" value="2"> Transporte</option>
                        <option id="orcmnt-vestuario" value="3"> Vestuário</option>
                        <option id="orcmnt-educacao" value="4"> Educação</option>
                        <option id="orcmnt-lazer" value="5"> Lazer</option>
                    </select>
                    <button id="modal-orcamento-form-submit" type="button">Salvar</button>
                </form>
            </main>
        </div>
    </div>
<!--Fim modal adicionar receitas-->
    <div id="container-modal-graph">
        <div id="box-modal">
            <header id="header-box-modal">
                <span id="header-box-modal-title">Detalhamento de Despesas por Categoria </span>
                <span id="btn-close-graph">&times;</span>
            </header>
            <main class="main-box-modal graph">
                <section class="grafico-lateral">
                    <canvas id="pizzagraph2"></canvas>
                </section>
                <section class="categorias-lateral" id="categorias-lat">
                </section>
            </main>
        </div>
    </div>
    <footer>
        UPocket 2019
    </footer>
    <script src="js/dashboard.js"></script>
    <script>
        if ("serviceWorker" in navigator) {
            if (navigator.serviceWorker.controller) {
                console.log("[PWA Builder] active service worker found, no need to register");
            } else {
                navigator.serviceWorker
                    .register("pwabuilder-sw.js", {
                        scope: "./"
                    })
                    .then(function (reg) {
                        console.log("[PWA Builder] Service worker has been registered for scope: " + reg.scope);
                    });
            }
        }
    </script>
</body>

</html>
