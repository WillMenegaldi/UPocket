<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#FAFAFA" />
    <link rel="manifest" href="manifest.json">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/graficos.css">
    <link rel="stylesheet" type="text/css" href="css/floating.css">
    <link rel="stylesheet" type="text/css" href="css/cards.css">
    <link rel="stylesheet" type="text/css" href="css/dashboard.css">
    <link rel="icon" href="assets/UPOCKET4.png">
    <link rel="stylesheet" type="text/css" href="css/css_modal.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.js"></script>
    <title>UPocket</title>
</head>

<body>
    <header class="header">
        <div class="logo"><a href="index.html"><img src="assets/upocket2.png" alt="Upocket Logo"></a></div>
        <div class="username">
            <a href="#"><img src="assets/profile.png" alt="Foto do Usuário"></a>
            <a href="#">Nome Usuário</a>
        </div>
        <div class="mobile_menu">
            <div class="mobile_logo">
                <a href="index.html">
                    <img src="assets/UPOCKET4.png" alt="Upocket Logo">
                </a>
            </div>
            <div class="bills">
                <a href="#">
                    <div class="bills_icon">
                        <img src="assets/flows.png" alt="Movimentações">
                    </div>
                </a>
            </div>
            <div class="historic">
                <a href="#">
                    <div class="historic_icon">
                        <img src="assets/historic.png" alt="Histórico">
                    </div>
                </a>
            </div>
            <div class="budgets">
                <a href="#">
                    <div class="budgets_icon">
                        <img src="assets/notes.png" alt="Orçamento">
                    </div>
                </a>
            </div>
            <div class="reports">
                <a href="#">
                    <div class="reports_icon">
                        <img src="assets/receipt.png" alt="Relatório">
                    </div>
                </a>
            </div>
            <div class="profile">
                <a href="#">
                    <div class="profile_icon">
                        <img src="assets/profile.png" alt="Perfil">
                    </div>
                </a>
            </div>
        </div>
    </header>
    <main id="flex-main">
        <nav id="display-imagem" class="nav_lateral">
            <section class="section_dashboard">
                <div class="dash">
                    <a href="index.html">
                        <div class="home_icon">
                            <img src="assets/home.png" alt="página inicial">
                        </div>
                        <div class="home_text">
                            Home
                        </div>
                    </a>
                </div>
                <div class="bills">
                    <a href="#">
                        <div class="bills_icon">
                            <img src="assets/flow.png" alt="Movimentações">
                        </div>
                        <div class="bills_text">
                            Movimentações
                        </div>
                    </a>
                </div>
                <div class="historic">
                    <a href="#">
                        <div class="historic_icon">
                            <img src="assets/historic.png" alt="Histórico">
                        </div>
                        <div class="historic_text">
                            Histórico
                        </div>
                    </a>
                </div>
                <div class="budgets">
                    <a href="#">
                        <div class="budgets_icon">
                            <img src="assets/notes.png" alt="Orçamento">
                        </div>
                        <div class="budgets_text">
                            Orçamento
                        </div>
                    </a>
                </div>
                <div class="reports">
                    <a href="#">
                        <div class="reports_icon">
                            <img src="assets/receipt.png" alt="Relatório">
                        </div>
                        <div class="reports_text">
                            Relatório
                        </div>
                    </a>
                </div>
            </section>
        </nav>
        <div class="main_box">
            <section class="flex-container">
                <div id="income-card" class="flex-card cards income">
                    <div class="card_title">
                        <div id="title">
                            RECEITAS
                        </div>
                        <div>
                            R$ 1.200,00
                        </div>
                    </div>
                    <div id="display-imagem" class="image-flex">
                        <img class="card_icon" src="assets/green-bag.png"></a>
                    </div>
                </div>
                <div id="budget-card" class="cards budget flex-card">
                    <div class="card_title">
                        <div id="title">
                            DESPESAS
                        </div>
                        <div>
                            R$ 800,00
                        </div>
                    </div>
                    <div id="display-imagem" class="image-flex">
                        <img class="card_icon" src="assets/debt.png"></a>
                    </div>
                </div>
                <div class="cards balance flex-card">
                    <div class="card_title">
                        <div id="title">
                            SALDO TOTAL
                        </div>
                        <div>
                            R$ 400,00
                        </div>
                    </div>
                    <div id="display-imagem" class="image-flex">
                        <img class="card_icon" src="assets/UPOCKET4.png"></a>
                    </div>
                </div>
            </section>
            <section class="blocografico">
                <div id="grafico-linha" class="bloco">
                    <header id="descricao">
                        Orçamento
                    </header>
                    <canvas id="linegraph"></canvas>
                </div>
                <div id="grafico-rosquinha" class="bloco">
                    <header id="descricao">
                        Categorias
                        </hearder>
                        <canvas id="pizzagraph"></canvas>
                </div>
            </section>
        </div>
    </main>
    <a href="#" class="float" id="menu-share">
        <i class="my-float"></i>
        <img width="100%" height="100%" src="assets/add.png" alt="">
    </a>
    <ul>
        <li>
            <a id="add-receita" href="#">
                <i class="my-float"></i>
                <img width="70%" height="70%" src="assets/green-bag.png" alt="">
            </a>
        </li>
        <li>
            <a id="add-despesa" href="#">
                <i class="my-float"></i>
                <img width="70%" height="70%" src="assets/debt.png" alt="">
            </a>
        </li>
    </ul>

    <div id="container-modal">
        <div id="box-modal">
            <header class="header-box-modal">
                <span id="btn-close">&times;</span>
                <span class="header-box-modal-title"> Adicionar Conta</span>
            </header>
            <main class="main-box-modal">
                <form class="modal-form" method="POST" action="#">
                    <input type="text" name="descricao">
                    <button class="modal-form-submit" type="submit">Enviar</button>
                </form>

            </main>
        </div>
    </div>
    <footer>
        UPocket 2019
    </footer>
    <script src="js/cards.js"></script>
    <script src="js/grafico.js"></script>
</body>

</html>
