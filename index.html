<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/graficos.css">
    <link rel="stylesheet" type="text/css" href="css/floating.css">
    <link rel="stylesheet" type="text/css" href="css/cards.css">
    <link rel="stylesheet" type="text/css" href="css/dashboard.css">
    <link rel="icon" href="assets/UPOCKET4.png">
    <link rel="stylesheet" type="text/css" href="css/css_modal.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <title>UPocket</title>
</head>

<body>
    <header class="header">
        <div class="logo">
            <a href="index.html"><img src="assets/upocket2.png" alt="Upocket Logo"></a>
        </div>
        <div class="box-user">
            <div class="box-username"> 
                <a href="#">Nome usuário </a>
            </div>
            <div>
                <a href="#"><img src="assets/profile.png" alt="Foto do Usuário"></a>
            </div>            
        </div>
        <div class="mobile_menu">
            <div class="mobile_logo">
                <a href="index.html">
                    <img src="assets/UPOCKET4.png" alt="Upocket Logo">
                </a>
            </div>
            <div class="bills">
                <a href="#">
                    <div class="bills_icon">
                        <img src="assets/flows.png" alt="Movimentações">
                    </div>
                </a>
            </div>
            <div class="historic">
                <a href="#">
                    <div class="historic_icon">
                        <img src="assets/historic.png" alt="Histórico">
                    </div>
                </a>
            </div>
            <div class="budgets">
                <a href="#">
                    <div class="budgets_icon">
                        <img src="assets/notes.png" alt="Orçamento">
                    </div>
                </a>
            </div>
            <div class="reports">
                <a href="#">
                    <div class="reports_icon">
                        <img src="assets/receipt.png" alt="Relatório">
                    </div>
                </a>
            </div>
            <div class="profile">
                <a href="#">
                    <div class="profile_icon">
                        <img src="assets/profile-mobile.png" alt="Perfil">
                    </div>
                </a>
            </div>
        </div>
    </header>
    <main id="flex-main">
        <nav id="display-imagem" class="nav_lateral">
            <section class="section_dashboard">
                <div class="dash">
                    <a href="index.html">
                        <div class="home_icon">
                            <img src="assets/home.png" alt="página inicial">
                        </div>
                        <div class="home_text">
                            Home
                        </div>
                    </a>
                </div>
                <div class="bills">
                    <a href="#">
                        <div class="bills_icon">
                            <img src="assets/flow.png" alt="Movimentações">
                        </div>
                        <div class="bills_text">
                            Movimentações
                        </div>
                    </a>
                </div>
                <div class="historic">
                    <a href="#">
                        <div class="historic_icon">
                            <img src="assets/historic.png" alt="Histórico">
                        </div>
                        <div class="historic_text">
                            Histórico
                        </div>
                    </a>
                </div>
                <div class="budgets">
                    <a href="#">
                        <div class="budgets_icon">
                            <img src="assets/notes.png" alt="Orçamento">
                        </div>
                        <div class="budgets_text">
                            Orçamento
                        </div>
                    </a>
                </div>
                <div class="reports">
                    <a href="#">
                        <div class="reports_icon">
                            <img src="assets/receipt.png" alt="Relatório">
                        </div>
                        <div class="reports_text">
                            Relatório
                        </div>
                    </a>
                </div>
                <div>
                </div>
                <div>
                </div>
                <div>
                </div>
            </section>
        </nav>
        <div class="main_box">
            <section class="flex-container">
                <div id="income-card" class="flex-card cards income">
                    <div class="card_title">
                        <div id="title">
                            RECEITAS
                        </div>
                        <div class="cards-values" >
                            <span>R$ </span><span id="valor-receita">00</span>
                        </div>
                    </div>
                    <div id="display-imagem" class="image-flex">
                        <img class="card_icon" src="assets/icon-green-bag.png"></a>
                    </div>
                </div>
                <div id="budget-card" class="cards budget flex-card">
                    <div class="card_title">
                        <div id="title">
                            DESPESAS
                        </div>
                        <div class="cards-values" >
                                <span>R$ </span><span id="valor-despesa">00</span>
                        </div>
                    </div>
                    <div id="display-imagem" class="image-flex">
                        <img class="card_icon" src="assets/icon-debt.png"></a>
                    </div>

                </div>
                <div class="cards balance flex-card">
                    <div class="card_title">
                        <div id="title">
                            SALDO TOTAL
                        </div>
                        <div class="cards-values" >
                                <span>R$ </span><span id="valor-saldo">00</span>
                        </div>
                    </div>
                    <div id="display-imagem" class="image-flex">
                        <img class="card_icon" src="assets/icon-pocket.png"></a>
                    </div>
                </div>
            </section>
            <section class="blocografico">
                <div id="grafico-linha" class="bloco">
                    <header id="descricao">
                        Orçamento Mensal
                    </header>
                    <canvas id="linegraph"></canvas>
                </div>
                <div id="grafico-rosquinha" class="bloco" title="Clique aqui para mais detalhes!">
                    <header id="descricao">
                        Despesas por Categoria
                        </hearder>
                        <canvas id="pizzagraph"></canvas>
                </div>
            </section>
        </div>
    </main>
    <a href="#" class="float" id="menu-share">
        <i class="my-float"></i>
        <img width="100%" height="100%" src="assets/add.png" alt="">
    </a>
    <ul>
        <li id="add-receita">
                <i class="my-float"></i>
                <img width="70%" height="70%" src="assets/add-recept.png" alt="">
        </li>
        <li id="add-despesa">
                <i class="my-float"></i>
                <img width="70%" height="70%" src="assets/add-debt.png" alt="">
        </li>
    </ul>
        <div id="container-modal">
            <div id="box-modal" >
                <header id="header-box-modal">
                        <span id="btn-close">&times;</span>                    
                        <span id="header-box-modal-title"> Adicionar Despesas </span>
                </header>
                <main class="main-box-modal">
                    <form class="modal-form" >
                        <input required placeholder="Descrição da despesa:" class="modal-form-input" type="text" name="name">
                        <div> 
                            <input required placeholder="Valor da despesa:" class="modal-form-input" type="number" name="value">
                            <input required placeholder="Data" class="modal-form-input" type="date" name="date">
                        </div>                             
                        <select required name="categoria" id="modal-form-categoria" name="type" >
                            <option value="1"> Alimentação</option>
                            <option value="2"> Transporte</option>
                            <option value="3"> Vestuário</option>
                            <option value="4"> Educação</option>
                            <option value="5"> Lazer</option>
                        </select>
                        <button id="modal-form-submit" type="button">Salvar</button>
                    </form>
    
                </main>
            </div>
        </div>
        
        <div id="container-modal-graph">
            <div id="box-modal">
                <header id="header-box-modal">
                        <span id="btn-close-graph">&times;</span>                    
                        <span id="header-box-modal-title">Detalhamento de Despesas por Categoria </span>
                </header>
                <main class="main-box-modal graph">
                    <section class="grafico-lateral">
                        <canvas id="pizzagraph2"></canvas>
                    </section>                   

                    <section class="categorias-lateral" id="categorias-lat">
                        

                    </section>
                    
                            
                </main>
            </div>

        </div> 
     
        <footer>
            UPocket 2019
        </footer>
        <script src="js/dashboard.js"></script>
    </body>
</html>
