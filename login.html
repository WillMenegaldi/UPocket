<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/login.css">
    <title>Upocket Login</title>
</head>

<body>
    <main>
        <container id="content">
            <header>
                <div id="logo"><img src="assets/UPOCKET4.png" alt="upocket logo"></div>
            </header>
            <div id="option">
                <div id="cadastro">
                    <button class="button" id="reg">
                        <h2 class="buttons">Registrar</h2>
                    </button>
                </div>
                <div id="login">
                    <button class="button" id="entrar">
                        <h2 class="buttons">Logar</h2>
                    </button>
                </div>
            </div>
            <div id="boxes">
                <div id="box-registro" class="box">
                    <div class="title">
                        <div id="back-button"><a href="login.html"><img src="assets/back-to-home.png"
                                    alt="retornar"></a></div>
                        Crie uma conta Upocket
                    </div>
                    <div id="form">
                        <form class="formulario0">
                            <input type="text" placeholder="Nome" required>
                            <input type="email" placeholder="Email" required>
                            <input type="password" placeholder="Senha minimo de 6 caracteres" maxlength="64"
                                minlength="6" required>
                            <input type="password" placeholder="Confirme a senha" maxlength="64" minlength="6" required>
                            <button id="submit0" type="button">Salvar</button>
                        </form>
                    </div>
                </div>
                <div id="box-login" class="box">
                    <div class="title">
                        <div id="back-button"><a href="login.html"><img src="assets/back-to-home.png" alt=""></a></div>
                        Bem-vindo de volta!
                    </div>
                    <form class="formulario1">
                        <input type="email" placeholder="Email" required>
                        <input id="password" type="password" class="forms" placeholder="Senha" maxlength="64"
                            minlength="6" required>
                        <button id="submit1" type="button">Entrar</button>
                    </form>
                </div>
            </div>
        </container>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
